<!-- 侧边栏 -->
<nav>
    <ul>
        {% for category in categories %}
            <li>{{ category.name }}
                {% if category.subcategories.all %}
                    <ul>
                        {% for subcategory in category.subcategories.all %}
                            <li>{{ subcategory.name }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</nav>
