<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
            {% load static %}
            <link rel="stylesheet" type="text/css" href="{% static 'home/site.css' %}"/>
    </head>

<body>
    <!-- 标签 -->
    {% block title %}
    {% endblock %}

    <!-- 导航栏 -->
    {% block navbar %}
    <nav id="navbar">
        {% include "home/navbar.html" %}
    </nav>
    {% endblock%}

    <!-- 内容栏 -->
    <div class="container">
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
        <!-- 页脚栏 -->
        {% block footer %}
            <nav id="footer">
                {% include "home/footer.html" %}
            </nav>
        {% endblock %}
    </div>
</body>
</html>
