<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>
{% block title %}
{% endblock %}
    </title>
{% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'home/site.css' %}"/>
</head>
<body>
<div class="navbar">
    <a href="{% url 'home' %}" class="navbar-item">主目录</a>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}" class="navbar-item logout">退出登录</a>
    {% else %}
        <a href="{% url 'login' %}" class="navbar-item">登录</a>
    {% endif %}
</div>
<div class="body-content">
{% block content %}
{% endblock %}
    <hr/>
    <footer>
        <p>&copy;2024</p>
    </footer>
</div>
</body>
</html>
